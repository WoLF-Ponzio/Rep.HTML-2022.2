<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript</title>
</head>
<body>

	<div id="divPai">
		<p>Clique em listar para obter os dados do banco</p>
	</div>

	<button type="button" onclick="listar()">
		listar
	</button>

	<script>

		// JSON
		let dadosDoBanco = [
			{
				"id": 1,
				"nome": "Nome 1",
				"email": "email1@site.com"
			},
			{
				"id": 2,
				"nome": "Nome 2",
				"email": "email2@site.com"
			},
			{
				"id": 3,
				"nome": "Nome 3",
				"email": "email3@site.com"
			},
			{
				"id": 4,
				"nome": "Nome 4",
				"email": "email4@site.com"
			}
		];

		// código!
		//async serve para mostra uma função que poderá ser quebrada
		async function listar() {
		
			let resposta = await fetch("https://academico.espm.br/testeapi/listar") // O await server para fazer a função esperar até receber o dado certinho

			let dadosDoBanco = await resposta.json();

			let divPai = document.getElementById("divPai");

			let html = "";

			for (let i = 0; i < dadosDoBanco.length; i++) {

				let pessoa = dadosDoBanco[i];

				if (i) {
					html += '<hr/>';
				}

				html += `
					<div>
						<h1>Id: ${pessoa.id}</h1>

						<h2>${pessoa.nome}</h2>

						<p>${pessoa.email}</p>
					</div>
				`;
			}

			divPai.innerHTML = html;
		}

	</script>
</body>
</html>
