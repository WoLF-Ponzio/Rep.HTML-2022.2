        async function criar(){
        
        let botao = document.getElementById("botao");

            if (botao.value === 'Gerar') {
                botao.value = 'Apagar';

                let tabela = document.getElementById("tabela");

                let CriarTabela = `

                <table>

                        <thead>

                                <th>

                                <th>

                                </th>

                                </th>

                                <th>
                                    Idade
                                </th>

                                <th>
                                    Cargo
                                </th>
    
                            </tr>

                        </thead>
    
                        <tbody>
                `;
            
                for(let i = 0; i < dadosPessoas.length; i++){

                    let pessoa = dadosPessoas[i];

                    CriarTabela += `
                                    <tr>

                                        <td>
                                            ${pessoa.id}
                                        </td>

                                        <td>
                                            ${pessoa.nome}
                                        </td>

                                        </td>

                                            ${pessoa.idade}
                                        </td>

                                        <td>
                                            ${pessoa.cargo}
                                        </td>

                                    </tr>  
                    `;

                }
                
                CriarTabela += ` 

                        </tbody>
                
                </table>`;

                tabela.innerHTML = CriarTabela;
        }else{
            botao.value = 'Gerar';
            tabela.innerHTML = "";
        }
    }
