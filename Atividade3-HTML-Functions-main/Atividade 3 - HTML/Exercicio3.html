            <script>
                
                function verificar(){

                    let resultado = document.getElementById("resultado");

                    let pontuacaoMin = document.getElementById("pontuacaoMin");

                        return;

                    if(validar(nota1G.value,nota2G.value) == false){

                        resultado.innerHTML = "<h1>Nota do Participante A inválida! Tente novamente</h1>" 
                        return;

                    resultado.innerHTML = checar(nota1A.value, nota2A.value, nota1B.value, nota2B.value,nota1C.value,nota2C.value,nota1D.value,nota2D.value,
                    nota1E.value,nota2E.value,nota1F.value,nota2F.value,nota1G.value,nota2G.value,nota1H.value,nota2H.value, pontuacaoMin.value)
                    
                }
                

                function validar(input1, input2){

                    if(isNaN(input1) || input1 < 0 || input1 == null){
                        alert("Nota inválida 1");
                        return false;
                    }else if (isNaN(input1) || input1 < 0 || input1 == null){
                        alert("Nota inválida 2");
                        return false;
                    }
                    
                    
                }


                function checar(a1,a2,b1,b2,c1,c2,d1,d2,e1,e2,f1,f2,g1,g2,h1,h2, pontMin){

                    var texto = " ";

                    let letra = ["A","B","C","D","E","F","G","H"];

                    let notas = [parseInt(a1) + parseInt(a2),parseInt(b1) + parseInt(b2),parseInt(c1) + parseInt(c2),parseInt(d1) + parseInt(d2),parseInt(e1) + parseInt(e2),parseInt(f1) + parseInt(f2), parseInt(g1) + parseInt(g2), parseInt(h1) + parseInt(h2)];

                        for (let i = 0; i < notas.length; i++) {
                            if(notas[i] >= pontMin){
                                texto += "<h1 class='aprovado'>O aluno " + letra[i] + " está aprovado!</h1>";

                            }else{
                                texto += "<h1 class='naoAprovado'>O aluno " + letra[i] + " não foi aprovado!</h1>";
                            }
                        }

                    return texto;    
                }
